server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /media/ {
    alias /media/;
  }

  location /s/ {
  proxy_set_header Host $http_host;
  proxy_pass http://backend:8000/s/;
}

  location / {
    root /static;
    try_files $uri /index.html;
  }
}